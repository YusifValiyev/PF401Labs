<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="table-reservation-page">
      <form id="reservation-form">
        <h1>Table Reservation</h1>
        <input type="text" class="name" placeholder="Name" />
        <input type="text" class="surname" placeholder="Surname" />
        <input type="text" class="number" placeholder="Phone Number" />
        <div class="restaurant-name-container">
          <input
            type="text"
            class="restaurant-name-input"
            placeholder="Restaurant"
          />
          <img src="./assets/icons/chevron.svg" alt="" />
          <div class="restaurant-name-dropdown"></div>
        </div>
        <button id="reserve">Reserve</button>
      </form>

      <div class="modal-container">
        <div class="modal">
          <button class="close-modal-btn">
            <img src="./assets/icons/close.svg" alt="" />
          </button>
          <h2 class="resturant-name">Resturant</h2>
          <div class="resturant-info"></div>
          <div class="tables-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
